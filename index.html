<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Franguinho Dash</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff3e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #menu {
      text-align: center;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
    #menu h1 {
      font-size: 32px;
      color: #d35400;
      margin-bottom: 20px;
    }
    #menu button {
      padding: 12px 25px;
      font-size: 20px;
      background: #ffb347;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    #desconto {
      text-align: center;
      font-size: 22px;
      color: #d35400;
      margin-top: 10px;
    }
    #info {
      position: absolute;
      top: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #d35400;
    }
    canvas {
      background: #fff;
      border: 3px solid #ffb347;
      border-radius: 12px;
      display: none;
    }
  </style>
</head>
<body>

  <div id="menu">
    <h1>üêî Franguinho Dash</h1>
    <button id="startBtn">Come√ßar</button>
    <p id="desconto">Cada moeda vale R$0,10 de desconto!</p>
  </div>

  <div id="info">Moedas: 0 | Desconto: R$0,00</div>
  <canvas id="game" width="350" height="500"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const info = document.getElementById("info");
    const menu = document.getElementById("menu");
    const startBtn = document.getElementById("startBtn");

    let frangoImg = new Image();
    frangoImg.src = "https://i.imgur.com/7kCEHoE.png";

    let frango = { x: 150, y: 400, size: 50, speed: 6 };
    let objetos = [];
    let moedas = [];
    let score = 0;
    let desconto = 0;

    let moveLeft = false;
    let moveRight = false;

    function desenharFrango() {
      ctx.drawImage(frangoImg, frango.x, frango.y, frango.size, frango.size);
    }

    function criarObjeto() {
      objetos.push({ x: Math.random() * 320, y: -20, size: 30 });
    }

    function criarMoeda() {
      moedas.push({ x: Math.random() * 320, y: -20, size: 20 });
    }

    function desenharObjetos() {
      ctx.fillStyle = "#e74c3c";
      objetos.forEach(o => ctx.fillRect(o.x, o.y, o.size, o.size));
    }

    function desenharMoedas() {
      ctx.fillStyle = "gold";
      moedas.forEach(m => {
        ctx.beginPath();
        ctx.arc(m.x + 10, m.y + 10, 10, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function atualizar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.03) criarObjeto();
      if (Math.random() < 0.02) criarMoeda();

      objetos.forEach(o => o.y += 4);
      moedas.forEach(m => m.y += 3);

      objetos = objetos.filter(o => o.y < 520);
      moedas = moedas.filter(m => m.y < 520);

      // Movimenta√ß√£o para celular
      if (moveLeft && frango.x > 0) frango.x -= frango.speed;
      if (moveRight && frango.x < 300) frango.x += frango.speed;

      // colis√£o com objetos
      objetos.forEach(o => {
        if (
          frango.x < o.x + o.size &&
          frango.x + frango.size > o.x &&
          frango.y < o.y + o.size &&
          frango.y + frango.size > o.y
        ) {
          alert(
            `O franguinho foi atingido!\nMoedas coletadas: ${score}\nDesconto aplicado: R$${desconto.toFixed(2)}`
          );
          document.location.reload();
        }
      });

      // colis√£o com moedas
      moedas.forEach((m, i) => {
        if (
          frango.x < m.x + m.size &&
          frango.x + frango.size > m.x &&
          frango.y < m.y + m.size &&
          frango.y + frango.size > m.y
        ) {
          score++;
          desconto = score * 0.10;
          moedas.splice(i, 1);
          info.textContent = `Moedas: ${score} | Desconto: R$${desconto.toFixed(2)}`;
        }
      });

      desenharFrango();
      desenharObjetos();
      desenharMoedas();

      requestAnimationFrame(atualizar);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && frango.x > 0) frango.x -= frango.speed;
      if (e.key === "ArrowRight" && frango.x < 300) frango.x += frango.speed;
    });

    startBtn.onclick = () => {
      menu.style.display = "none";
      canvas.style.display = "block";
      atualizar();
    }
  </script>

  <!-- Controles para celular -->
  <div id="mobile-controls" style="position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 40px;">
    <button id="btn-left" style="width: 90px; height: 90px; border-radius: 50%; font-size: 32px;">‚üµ</button>
    <button id="btn-right" style="width: 90px; height: 90px; border-radius: 50%; font-size: 32px;">‚ü∂</button>
  </div>

<script>
const btnLeft = document.getElementById("btn-left");
const btnRight = document.getElementById("btn-right");

btnLeft.addEventListener("touchstart", () => moveLeft = true);
btnLeft.addEventListener("touchend", () => moveLeft = false);

btnRight.addEventListener("touchstart", () => moveRight = true);
btnRight.addEventListener("touchend", () => moveRight = false);
</script>

</body>
</html>
