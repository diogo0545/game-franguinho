<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Game do Franguinho</title>

<style>
  body {
    background: #202020;
    color: white;
    text-align: center;
    font-family: Arial;
    margin: 0;
    padding: 0;
  }

  #game {
    background: #333;
    border: 3px solid #fff;
    display: none;
    margin-top: 20px;
  }

  #menu {
    margin-top: 50px;
  }

  #startBtn {
    padding: 12px 25px;
    background: orange;
    border: none;
    font-size: 22px;
    border-radius: 10px;
    cursor: pointer;
  }

  #info {
    margin-top: 15px;
    font-size: 20px;
  }
</style>
</head>

<body>

<h1>üêî Game do Franguinho</h1>

<div id="menu">
  <button id="startBtn">Iniciar Jogo</button>
</div>

<canvas id="game" width="400" height="520"></canvas>

<div id="info"></div>

<!-- ============================
     SCRIPT AQUI EMBAIXO (IMPORTANTE)
============================ -->
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* ============================
      IMAGENS E SONS
============================ */
const frangoImg = new Image();
frangoImg.src = "https://i.imgur.com/7kCEHoE.png";

const moedaImg = new Image();
moedaImg.src = "https://i.imgur.com/Heq6T5r.png";

const somMoeda = new Audio("https://cdn.pixabay.com/download/audio/2021/08/04/audio_49482b561d.mp3?filename=coin-collect-1-199573.mp3");
const somBateu = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_54e7b72d78.mp3?filename=wrong-38586.mp3");

/* ============================
      VARI√ÅVEIS DO JOGO
============================ */
let frango = { x: 150, y: 420, size: 55 };
let objetos = [];
let moedas = [];

let score = 0;
let desconto = 0;
let recorde = localStorage.getItem("recorde") ? parseInt(localStorage.getItem("recorde")) : 0;

let moveLeft = false;
let moveRight = false;
let jogoRodando = false;

function atualizarInfo() {
  document.getElementById("info").textContent =
    `Moedas: ${score} | Desconto: R$${desconto.toFixed(2)} | Recorde: ${recorde}`;
}

/* ============================
      CRIA√á√ÉO
============================ */
function criarObjeto() {
  objetos.push({
    x: Math.random() * 360,
    y: -50,
    size: 40,
    speed: 3 + Math.random() * 2
  });
}

function criarMoeda() {
  moedas.push({
    x: Math.random() * 360,
    y: -50,
    size: 30,
    speed: 3.5
  });
}

/* ============================
      DESENHO
============================ */
function desenharFrango() {
  ctx.drawImage(frangoImg, frango.x, frango.y, frango.size, frango.size);
}

function desenharObjetos() {
  ctx.fillStyle = "red";
  objetos.forEach(o => ctx.fillRect(o.x, o.y, o.size, o.size));
}

function desenharMoedas() {
  moedas.forEach(m => ctx.drawImage(moedaImg, m.x, m.y, m.size, m.size));
}

/* ============================
      LOOP PRINCIPAL
============================ */
function atualizar() {
  if (!jogoRodando) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (Math.random() < 0.03) criarObjeto();
  if (Math.random() < 0.02) criarMoeda();

  objetos.forEach(o => o.y += o.speed);
  moedas.forEach(m => m.y += m.speed);

  objetos = objetos.filter(o => o.y < 580);
  moedas = moedas.filter(m => m.y < 580);

  if (moveLeft && frango.x > 0) frango.x -= 5;
  if (moveRight && frango.x < canvas.width - frango.size) frango.x += 5;

  // colis√£o objetos
  objetos.forEach(o => {
    if (
      frango.x < o.x + o.size &&
      frango.x + frango.size > o.x &&
      frango.y < o.y + o.size &&
      frango.y + frango.size > o.y
    ) {
      somBateu.play();
      jogoRodando = false;

      if (score > recorde) {
        recorde = score;
        localStorage.setItem("recorde", recorde);
      }

      setTimeout(() => {
        alert(
          `üêî O frango bateu!\n` +
          `Moedas: ${score}\n` +
          `Desconto: R$${desconto.toFixed(2)}\n` +
          `Recorde: ${recorde}`
        );
        location.reload();
      }, 300);
    }
  });

  // colis√£o moedas
  moedas.forEach((m, i) => {
    if (
      frango.x < m.x + m.size &&
      frango.x + frango.size > m.x &&
      frango.y < m.y + m.size &&
      frango.y + frango.size > m.y
    ) {
      somMoeda.play();
      score++;
      desconto = score * 0.10;
      moedas.splice(i, 1);
      atualizarInfo();
    }
  });

  desenharFrango();
  desenharObjetos();
  desenharMoedas();

  requestAnimationFrame(atualizar);
}

/* ============================
      CONTROLES
============================ */
document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft") moveLeft = true;
  if (e.key === "ArrowRight") moveRight = true;
});

document.addEventListener("keyup", e => {
  if (e.key === "ArrowLeft") moveLeft = false;
  if (e.key === "ArrowRight") moveRight = false;
});

/* ============================
      START
============================ */
document.getElementById("startBtn").addEventListener("click", () => {
  document.getElementById("menu").style.display = "none";
  canvas.style.display = "block";
  jogoRodando = true;
  atualizarInfo();
  atualizar();
});
</script>

</body>
</html>
