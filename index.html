<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Franguinho Runner</title>
<style>
  body {
    background: #222;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
    font-family: Arial;
  }

  #menu {
    margin-top: 20px;
    text-align: center;
  }

  #game {
    background: #111;
    border: 3px solid #fff;
    margin-top: 10px;
    display: none;
  }

  #info {
    margin-top: 10px;
    font-size: 18px;
  }

  #controles {
    margin-top: 20px;
    display: none;
  }

  .btn {
    padding: 12px 30px;
    background: orange;
    margin: 5px;
    color: #000;
    border-radius: 8px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>游냆 Franguinho Runner</h1>

<div id="menu">
  <button id="startBtn" class="btn">Iniciar Jogo</button>
</div>

<canvas id="game" width="360" height="500"></canvas>

<div id="info">Moedas: 0 | Desconto: R$0.00 | Recorde: 0</div>

<div id="controles">
  <button class="btn" id="leftBtn">拘勇</button>
  <button class="btn" id="rightBtn">俱뫮잺</button>
</div>

<script>
/* ============================
      IMAGENS EMBUTIDAS
      (SEM ERROS DE LINK)
============================ */

// FRANGO
const frangoImg = new Image();
frangoImg.src =
"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAACl..."  // <-- base64 aqui

// MOEDA
const moedaImg = new Image();
moedaImg.src =
"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAACl..."  // <-- base64 aqui

// OBST츼CULO
const obstImg = new Image();
obstImg.src =
"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAACl..."  // <-- base64 aqui


/* ============================
      VARI츼VEIS DO JOGO
============================ */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let frango = { x: 150, y: 420, size: 60 };
let moedas = [];
let obst치culos = [];
let score = 0;
let desconto = 0;
let recorde = parseInt(localStorage.getItem("rec")) || 0;

let esquerda = false;
let direita = false;
let rodando = false;

document.getElementById("info").innerText =
`Moedas: 0 | Desconto: R$0.00 | Recorde: ${recorde}`;

/* ============================
      CRIAR OBJETOS
============================ */
function criarMoeda() {
  moedas.push({
    x: Math.random() * 330,
    y: -20,
    size: 30,
    speed: 3
  });
}

function criarObstaculo() {
  obst치culos.push({
    x: Math.random() * 330,
    y: -20,
    size: 40,
    speed: 3
  });
}

/* ============================
      LOOP PRINCIPAL
============================ */
function atualizar() {
  if (!rodando) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (Math.random() < 0.03) criarMoeda();
  if (Math.random() < 0.04) criarObstaculo();

  moedas.forEach(m => m.y += m.speed);
  obst치culos.forEach(o => o.y += o.speed);

  moedas = moedas.filter(m => m.y < 600);
  obst치culos = obst치culos.filter(o => o.y < 600);

  if (esquerda && frango.x > 0) frango.x -= 5;
  if (direita && frango.x < 300) frango.x += 5;

  // desenhar frango
  ctx.drawImage(frangoImg, frango.x, frango.y, frango.size, frango.size);

  // desenhar moedas
  moedas.forEach(m => {
    ctx.drawImage(moedaImg, m.x, m.y, m.size, m.size);

    // colis칚o
    if (
      frango.x < m.x + m.size &&
      frango.x + frango.size > m.x &&
      frango.y < m.y + m.size &&
      frango.y + frango.size > m.y
    ) {
      score++;
      desconto = score * 0.10;
      moedas.splice(moedas.indexOf(m), 1);

      document.getElementById("info").innerText =
      `Moedas: ${score} | Desconto: R$${desconto.toFixed(2)} | Recorde: ${recorde}`;
    }
  });

  // desenhar obst치culos
  obst치culos.forEach(o => {
    ctx.drawImage(obstImg, o.x, o.y, o.size, o.size);

    if (
      frango.x < o.x + o.size &&
      frango.x + frango.size > o.x &&
      frango.y < o.y + o.size &&
      frango.y + frango.size > o.y
    ) {
      rodando = false;

      if (score > recorde) {
        recorde = score;
        localStorage.setItem("rec", recorde);
      }

      alert(`游냆 O franguinho bateu!\n\nMoedas: ${score}\nDesconto: R$${desconto.toFixed(2)}`);

      location.reload();
    }
  });

  requestAnimationFrame(atualizar);
}

/* ============================
      CONTROLES
============================ */
document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft") esquerda = true;
  if (e.key === "ArrowRight") direita = true;
});
document.addEventListener("keyup", e => {
  if (e.key === "ArrowLeft") esquerda = false;
  if (e.key === "ArrowRight") direita = false;
});

document.getElementById("leftBtn").onclick = () => esquerda = true;
document.getElementById("rightBtn").onclick = () => direita = true;

/* ============================
      INICIAR JOGO
============================ */
document.getElementById("startBtn").addEventListener("click", () => {
  document.getElementById("menu").style.display = "none";
  document.getElementById("controles").style.display = "block";
  canvas.style.display = "block";
  rodando = true;
  atualizar();
});
</script>

</body>
</html>
