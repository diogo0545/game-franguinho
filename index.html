<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Franguinho Game</title>
<style>
    body {
        margin: 0;
        background: #222;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        color: white;
        font-family: Arial;
    }

    canvas {
        background: #333;
        border: 4px solid white;
    }

    .controles {
        margin-top: 10px;
        display: flex;
        gap: 20px;
    }

    button {
        padding: 12px 22px;
        font-size: 22px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<canvas id="game" width="350" height="500"></canvas>

<div class="controles">
    <button onclick="pular()">üîº</button>
    <button onclick="esquerda()">‚¨ÖÔ∏è</button>
    <button onclick="direita()">‚û°Ô∏è</button>
</div>

<script>
/* -------------------------------
      IMAGENS (BASE64 SEGURO)
-------------------------------- */

const frangoImg = new Image();
frangoImg.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAPAAAADw..."; 

const moedaImg = new Image();
moedaImg.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABAC...";

const explosaoImg = new Image();
explosaoImg.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABA...";

/* -------------------------------
      SONS (SEGUROS)
-------------------------------- */

const somMoeda = new Audio("data:audio/mp3;base64,//uQZAAAAAAAAAAAA...");
const somBateu = new Audio("data:audio/mp3;base64,//uQZAAAAAAAAAAAA...");

/* -------------------------------
      VARI√ÅVEIS DO JOGO
-------------------------------- */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let frango = { x: 150, y: 420, size: 60 };
let moedas = [];
let obstaculos = [];
let pontos = 0;
let gravidade = 2;

/* -------------------------------
      CONTROLES
-------------------------------- */
function pular() { frango.y -= 50; }
function esquerda() { frango.x -= 30; }
function direita() { frango.x += 30; }

/* -------------------------------
      GERAR OBJETOS
-------------------------------- */
setInterval(() => {
    moedas.push({
        x: Math.random() * 300,
        y: -40,
        size: 40
    });

    obstaculos.push({
        x: Math.random() * 300,
        y: -60,
        size: 60
    });
}, 1000);

/* -------------------------------
      LOOP DO JOGO
-------------------------------- */
function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // FRANGO
    ctx.drawImage(frangoImg, frango.x, frango.y, frango.size, frango.size);

    frango.y += gravidade;

    // MOEDAS
    for (let i = 0; i < moedas.length; i++) {
        moedas[i].y += 4;
        ctx.drawImage(moedaImg, moedas[i].x, moedas[i].y, moedas[i].size, moedas[i].size);

        if (
            moedas[i].x < frango.x + frango.size &&
            moedas[i].x + moedas[i].size > frango.x &&
            moedas[i].y < frango.y + frango.size &&
            moedas[i].y + moedas[i].size > frango.y
        ) {
            somMoeda.play();
            moedas.splice(i, 1);
            pontos++;
        }
    }

    // OBST√ÅCULOS
    for (let i = 0; i < obstaculos.length; i++) {
        obstaculos[i].y += 5;
        ctx.drawImage(explosaoImg, obstaculos[i].x, obstaculos[i].y, obstaculos[i].size, obstaculos[i].size);

        if (
            obstaculos[i].x < frango.x + frango.size &&
            obstaculos[i].x + obstaculos[i].size > frango.x &&
            obstaculos[i].y < frango.y + frango.size &&
            obstaculos[i].y + obstaculos[i].size > frango.y
        ) {
            somBateu.play();
            alert("Voc√™ perdeu! Pontos: " + pontos);
            location.reload();
        }
    }

    requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
